services:
  - type: cron
    name: daily-email-reporter
    env: python
    schedule: "0 7 * * *"  # Runs at 7:00 AM UTC daily
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SENDER_EMAIL
        sync: false
      - key: SENDER_PASSWORD
        sync: false